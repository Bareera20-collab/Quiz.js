<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Quiz</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="quiz-container">
    <h1>Normal Quiz</h1>
    <div id="quiz-box">
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn">Next</button>
    </div>
    <div id="result-box" class="hidden">
      <h2>Quiz Finished!</h2>
      <p id="score"></p>
      <button onclick="startNormalQuiz()">Restart</button>
      <button onclick="location.href='index.html'" class="menu-btn">Menu</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", startNormalQuiz);
  </script>
</body>
</html>
