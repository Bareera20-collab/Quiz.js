<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Question</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="quiz-container">
    <h1>Add Question</h1>
    <form id="add-form">
      <input type="text" id="q-text" placeholder="Enter question" required><br>
      <input type="text" id="opt1" placeholder="Option 1" required><br>
      <input type="text" id="opt2" placeholder="Option 2" required><br>
      <input type="text" id="opt3" placeholder="Option 3" required><br>
      <input type="text" id="opt4" placeholder="Option 4" required><br>
      <input type="text" id="ans" placeholder="Correct Answer" required><br>
      <button type="submit" class="menu-btn">Save Question</button>
    </form>
    <button onclick="location.href='index.html'" class="menu-btn">Back to Menu</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
